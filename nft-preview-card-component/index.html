<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <article class="article-nft-card">
    <div class="card__img-container">
      <img class="card__preview-img" src="/images/image-equilibrium.jpg" alt="equilibrium nft of a transparent glass cube with red and blue reflections.">
      <a href="#" class="view-more__link">
        <img src="/images/icon-view.svg" alt="eye icon" class="view-more__icon">
      </a>
    </div>
    <a class="card__title-link" href="#">
      <h1 class="card__title">Equilibrium #3429</h1>
    </a>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <p class="card__price">
        <span><img class="eth-icon" src="/images/icon-ethereum.svg" alt="Ethereum Icon"></span>
        0.041 ETH
      </p>
      <p class="card__time-remaining">
        <span><img class="clock-icon" src="/images/icon-clock.svg" alt="clock icon"></span>
        3 days left
      </p>
    </div>
    <hr class="card__line">
    <div class="flex card__creator-details-container">
      <img class="card__creator-img" src="/images/image-avatar.png" alt="creator profile picture">
      <p class="card__creator-description">Creation of <a href="#" rel="author" class="card__creator-name">Jules Wyvern</a></p>
    </div>
  </article>
</body>
</html>
