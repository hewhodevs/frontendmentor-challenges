<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <article class="article-card">
    <img class="card__preview-img" src="/images/image-equilibrium.jpg" alt="equilibrium nft of a transparent glass cube with red and blue reflections.">
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <p class="card__price"><strong>0.041 ETH</strong></p>
    <p class="card__time-remaining">3 days left</p>
    <img class="card__creator-img" src="/images/image-avatar.png" alt="creator profile picture">
    <p>Creation of <a hreg="#" rel="author" class="card__creator">Jules Wyvern</a></p>
  </article>
</body>
</html>
