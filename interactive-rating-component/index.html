<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Interactive Rating Component using HTML, CSS & JS">
  <title>Interactive Rating Component</title>
</head>
<body>
  <main>
    <div class="rating-component">
      <img src="/images/icon-star.svg" alt="an orange star icon">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with you support request. All feedback is appreciated to help us improve our offering.</p>
      <form action="">
        <fieldset id="ratings-group">
          <div class="rating__wrapper">
            <input type="radio" name="ratings-group" id="one" value="1">
            <label for="one">1</label>
          </div>
          <div class="rating__wrapper">
            <input type="radio" name="ratings-group" id="two" value="2">
            <label for="two">2</label>
          </div>
          <div class="rating__wrapper">
            <input type="radio" name="ratings-group" id="three" value="3">
            <label for="three">3</label>
          </div>
          <div class="rating__wrapper">
            <input type="radio" name="ratings-group" id="four" value="4">
            <label for="four">4</label>
          </div>
          <div class="rating__wrapper">
            <input type="radio" name="ratings-group" id="five" value="5">
            <label for="five">5</label>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <script src="/main.js"></script>
</body>
</html>
