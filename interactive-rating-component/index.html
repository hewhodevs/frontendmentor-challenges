<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Interactive Rating Component using HTML, CSS & JS">
  <title>Interactive Rating Component</title>
</head>
<body>
  <main>
    <div class="rating-component">
      <div id="rating-form-container" class="show-rating-form">
        <img src="/images/icon-star.svg" alt="an orange star icon" class="rating__icon">
        <h1 class="rating__title">How did we do?</h1>
        <p class="rating__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <form>
          <div id="ratings-group" class="rating__group">
            <div class="rating__wrapper">
              <input type="radio" name="ratings-group" id="one" value="1" class="rating__radio visually-hidden">
              <label for="one" class="rating__label">1</label>
            </div>
            <div class="rating__wrapper">
              <input type="radio" name="ratings-group" id="two" value="2" class="rating__radio visually-hidden">
              <label for="two" class="rating__label">2</label>
            </div>
            <div class="rating__wrapper">
              <input type="radio" name="ratings-group" id="three" value="3" class="rating__radio visually-hidden">
              <label for="three" class="rating__label">3</label>
            </div>
            <div class="rating__wrapper">
              <input type="radio" name="ratings-group" id="four" value="4" class="rating__radio visually-hidden">
              <label for="four" class="rating__label">4</label>
            </div>
            <div class="rating__wrapper">
              <input type="radio" name="ratings-group" id="five" value="5" class="rating__radio visually-hidden">
              <label for="five" class="rating__label">5</label>
            </div>
          </div>
          <button disabled id="rating__submit-button" type="submit" class="rating__submit-button">Submit</button>
        </form>
      </div>
      <div id="thankyou-confirmation-container" class="hidden">
        <img class="thankyou__image" src="/images/illustration-thank-you.svg" width="150" alt="A vector image of mobile phone processing a form submission">
        <p class="thankyou__rating">You selected <span id="submitted-rating"></span> out of 5</p>
        <h1 class="thankyou__heading">Thank you!</h1>
        <p class="thankyou__message">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </main>
  <script src="/main.js"></script>
</body>
</html>
