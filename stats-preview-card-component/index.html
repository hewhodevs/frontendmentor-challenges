<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Business Statistics Summary">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<!-- start body -->
<body>
  <div id="component-container">

    <!-- start #image-wrapper -->
    <div id="image-wrapper">
      <img src="/images/image-header-mobile.jpg" width="654px" height="480px" alt="Coworking Office Space" />
    </div>
    <!-- end #image-wrapper -->
    <!-- start #main-wrapper -->
    <div id="main-wrapper">
      <!-- start #heading-wrapper -->
      <div id="heading-wrapper">
        <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
        <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <!-- end #heading-wrapper -->
      <!-- start #stats -->
      <div id="stats">
        <!-- start #stat1 -->
        <div id=#stat1 class="stat-container">
          <h2>10k+</h2><p>Companies</p>
        </div>
        <!-- end #stat1 -->
        <!-- start #stat2 -->
        <div id="stat2" class="stat-container">
          <h2>314</h2><p>Templates</p>
        </div>
        <!-- end #stat2 -->
        <!-- start #stat3 -->
        <div id="stat3" class="stat-container">
          <h2>12M+</h2><p>Queries</p>
        </div>
        <!-- end #stat3 -->
      </div>
      <!-- end #stats -->
    </div>
    <!-- end #main-wrapper -->
  </div>
  <!-- start .attributiono -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/hewhodevs" target="_blank" rel="noopener">Joshua Kelly</a>.
  </div>
  <!-- end .attributiono -->
</body>
<!-- end body -->
</html>
