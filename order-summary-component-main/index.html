<!DOCTYPE html>
<html lang="en">
<!-- Start head -->
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Order Summary Component">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <!-- Start CSS stylesheet loading to avoid render blocking -->
    <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.removeAttribute('as');this.rel='stylesheet'">
    <!-- No JS fallback -->
    <noscript><link rel="stylesheet" href="/style.css"></noscript>
  <!-- End CSS stylesheet loading -->

  <!-- Start Font loading to avoid render blocking -->
    <!-- connect to domain of google font files -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
    <!-- no-JS fallback -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
    </noscript>
  <!-- End Font Loading  -->

  <title>Frontend Mentor | Order Summary Component</title>
</head>
<!-- End head -->
<body>
<main>
  <!-- Start .component-container -->
  <div class="component-container">
    <!-- Start #hero-image -->
    <img id="hero-image" src="/images/illustration-hero.svg" height="220" width="450" alt="Cartoon illustration of a person dancing throught the night to the music played from their mobile device">
    <!-- End #hero-image -->
    <!-- Start #order-wrapper -->
    <div id="order-wrapper">
      <h1 id="order-summary-heading">Order Summary</h1>
      <p id="order-summary-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <!-- Starat #plan-wrapper -->
      <div id="plan-wrapper">
        <img id="music-icon" src="/images/icon-music.svg" height="48" width="48" alt="A musical note icon">
        <div id="plan-details-wrapper">
          <h2 id="plan-type">Annual Plan</h2>
          <p id="plan-cost">$59.99/year</p>
        </div>
        <div id="change-plan-wrapper">
          <a href="#">Change</a>
        </div>
      </div>
      <!-- End #plan-wrapper -->
      <button id="payment-button">Proceed to Payment</button>
      <button id="cancel-button">Cancel Order</button>
    </div>
    <!-- End #order-wrapper -->
  </div>
  <!-- End .component-container -->
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hewhodevs" rel="noopener">Joshua Kelly</a>.
    </div>
  </footer>
</body>
</html>
